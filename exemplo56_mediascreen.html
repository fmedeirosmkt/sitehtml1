
<!Doctype html>
<html lang="pt-br">
	<head>
	   <meta charset="UTF-8"/>

		<style>
		body{
			background-color: lightblue;
		}
		@media screen and (min-width:400px) {
			body{
				background-color: lightgreen;
			}
		}
		@media screen and (min-width: 800px) {
			body{
				background-color: lavender;
			}
		}
		</style>
	</head>
	<body>

		<h1>Redimensione o navegador</h1>
		<p> Quando mudar o tamanho da tela de navegação, vai mudar a cor de fundo. Esse é o @media screen</p>

	</body>
</html>
